{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Calorie Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md py-4">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">ðŸ¥— Calorie Tracker</h1>
            <nav class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">About</a>
            </nav>
            
        </div>
    </header>
    <main class="py-10">
        {% if messages %}
            <div class="max-w-xl mx-auto mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded bg-green-100 text-green-800 border border-green-300 mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>


    <footer class="text-center text-gray-400 text-sm py-4">
        &copy; {{ year|default:2025 }} Calorie Tracker
    </footer>

</body>
</html>
