{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-gray-100 flex items-center justify-center py-10 px-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 space-y-8">
        <h1 class="text-3xl font-bold text-center text-gray-800">Sign In</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field.errors }}
                <input type="{{ field.field.widget.input_type }}" 
                       name="{{ field.html_name }}"
                       class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       {% if field.field.required %}required{% endif %}>
            </div>
            {% endfor %}
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-md hover:shadow-lg active:scale-95 font-medium">
                Sign In
            </button>
        </form>
        
        <p class="text-center text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-medium">Register</a>
        </p>
    </div>
</div>
{% endblock %}
